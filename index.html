<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <title>Gato</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        body{
            background: linear-gradient(to right, rgb(185, 147, 214), rgb(140, 166, 219));
        }

        #app{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img{
            margin: 20px 0 50px 0;
            max-width: 90%;
            max-height: 70%;
            border: solid 1px black;
            border-radius: 3px;
        }
        button{
            color: white;
            font-family: monospace;
            border-radius: 5px 0 5px 0;
            outline: none;
            border: solid 1px darkblue;
            height: 50px;
            width: 150px;
            background: linear-gradient(to right, rgb(44, 62, 80), rgb(76, 161, 175));
            transition: 2s;
            cursor: pointer;
            font-size: 2em;
        }
        button:hover{
            background: linear-gradient(to right, rgb(67, 206, 162), rgb(24, 90, 157));
        }

    </style>
</head>
<body>
    <div id="app">
        <img :src="url" alt="cat">
        <div v-if="loading">loading...</div>
        <button @click="getCat">new cat</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                url: '',
                loading: false
            },
            methods: {
                getCat() {
                    this.loading = true
                    console.log(this.loading);
                    fetch("https://thatcopy.pw/catapi/rest/")
                        .then(response => response.text())
                        .then(result => this.url = JSON.parse(result).url,
                                        this.loading = false)
                        .catch(error => console.log('error', error));
                        console.log(this.loading);
                }
            },
            mounted(){
                this.getCat()
            }
        })
    </script>
</body>
</html>
